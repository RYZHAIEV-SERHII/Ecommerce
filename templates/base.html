<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style type="text/css">
        .material-icons.md-48 {
            font-size: 48px;
        }

        .material-icons.md-24 {
            font-size: 24px;
        }
    </style>

</head>
<body>

{#<header>#}
{#    <a href="{% url 'home' %}">Home</a>#}
{#    <a href="{% url 'about' %}">About</a>#}
{#</header>#}

<nav class="navbar navbar-expand-md navbar-light bg-dark">

    <a href="#" class="navbar-brand px-3"><i class="material-icons text-success material-icons md-48">
        store</i></a>
    <button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav">
            <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase fw-bold px-3 dropdown-toggle"
                                             role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Categories</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                    <li><a class="dropdown-item" href="#">Category 2</a></li>
                    <li><a class="dropdown-item" href="#">Category 3</a></li>
                    <li><a class="dropdown-item" href="#">Category 4</a></li>
                    <li><a class="dropdown-item" href="#">Category 5</a></li>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">Contacts</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">About</a></li>
        </ul>

        <form>
            <div class="input-group">
                <input type="text" placeholder="Search">
                <div>
                    <button type="button" class="btn btn-success">
                        <a href="#" class="navbar-brand px-3"><i
                                class="material-icons material-icons md-24">
                            search</i></a>
                    </button>
                </div>
            </div>
        </form>
    </div>


</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
